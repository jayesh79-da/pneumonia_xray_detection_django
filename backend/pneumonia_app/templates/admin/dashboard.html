<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  {% load static %}
  <link rel="icon" href="{% static 'images/ty.png' %}" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .logout-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #34495e;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
  <div class="logo">Admin Panel</div>
  <div class="nav-links">
    <a href="/admin_dashboard/manage_users/">Manage Users</a>
    <a href="/client/login" class="logout-btn">Logout</a>
  </div>
</div>

<!-- Dashboard Content -->
<div class="content">
  <h2>All Results</h2>
  <table>
    <tr>
      <th>User</th>
      <th>Filename</th>
      <th>Result</th>
      <th>Confidence</th>
      <th>Delete</th>
    </tr>
    {% for r in records %}
    <tr>
      <td>{{ r.username }}</td>
      <td>{{ r.filename }}</td>
      <td>{{ r.result }}</td>
      <td>
        {% if r.confidence is not None %}
          {{ r.confidence }}%
        {% else %}
          0.0 %
        {% endif %}
      </td>
      <td>
        <form method="post" action="{% url 'delete_result' r.id %}" onsubmit="return confirm('Are you sure you want to delete this record?');">
          {% csrf_token %}
          <button type="submit" class="delete-btn">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

</body>
</html>
